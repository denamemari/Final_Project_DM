<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link

    <title>WeathCast</title>

  <body>
    <div class="container">
    <nav class="navbar navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand"><i class="fas fa-cloud-sun"> </i>WeathCast</a>
    <form class="d-flex">
      <input class="form-control me-2" type="search" placeholder="Search City Zipcode" aria-label="Search">
      <button class="btn btn-outline-submit" type="submit">Search</button>
    </form>
  </div>
</nav>
<div class="card mb-2" style="max-width: 540px;">

    <div class="col-md-12">
      <img src="https://www.tripsavvy.com/thmb/PYYWSHeBIEfTWvgazHpWv33IQhw=/950x0/filters:no_upscale():max_bytes(150000):strip_icc():format(webp)/manhattan-skyline--new-york-skyline--empire-state-building--sunset--new-york-city--united-states-of-america--north-america-755656809-5b9b43ea46e0fb00256feabf.jpg" width="250px">
    </div>
    <div class="col-md-8">
      <div class="card-body">
        <h2 class="card-title">New York, NY</h2>
        <h2 class="card-text"> <i class="fas fa-sun"></i></h2>
        <p class="card-text"> Sunny, 86 F</p>
        
        <p class="card-text"><medium class="text-muted">Monday, March 15,2021</medium></p>
      </div>
    </div>
  </div>
</div>
<br/>

    <tr>
